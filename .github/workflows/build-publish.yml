name: Publish to Registry

on:
  push:
    tags:
      - v*
    branches:
      - master

  pull_request:

  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 02:00

jobs:

  build:
    name: Build and publish '${{ matrix.image }}' to Docker Registry

    strategy:
      fail-fast: true
      matrix:
        image:
          - aarch64-unknown-linux-gnu-0.2.1-libarchive
          - armv7-unknown-linux-gnueabihf-0.2.1-libarchive
          - i686-linux-compat
          - x86_64-linux-compat


    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Get release version
      id: get_version
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/v}

    - name: Build '${{ matrix.image }}' to Docker Registry
      if: "!contains(github.ref, 'refs/tags/v')"
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: ossystems/rust-cross
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: "${{ matrix.image }}-latest,${{ matrix.image }}-${{ github.sha }}"
        no_push: ${{ github.event_name == 'pull_request' }}
        dockerfile: Dockerfile.${{ matrix.image }}

    - name: Publish '${{ matrix.image }}' tag to Docker Registry
      if: "contains(github.ref, 'refs/tags/v')"
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: ossystems/rust-cross
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: "${{ matrix.image }}-${{ env.RELEASE_VERSION }}"
        no_push: ${{ github.event_name == 'pull_request' }}
        dockerfile: Dockerfile.${{ matrix.image }}
